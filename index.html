<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            padding: 8px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-container {
            position: relative;
            padding-top: 75%; /* 4:3 Aspect Ratio */
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-info {
            padding: 15px;
        }

        .image-name {
            font-size: 14px;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .copy-btn {
            background: #007bff;
            color: white;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        .view-btn {
            background: #28a745;
            color: white;
        }

        .view-btn:hover {
            background: #218838;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #666;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image Gallery</h1>
            <input type="text" class="search-box" placeholder="Search images..." id="searchInput">
        </div>
        <div class="gallery" id="gallery"></div>
    </div>
    <div class="toast" id="toast">URL copied to clipboard!</div>

    <script>
        const gallery = document.getElementById('gallery');
        const searchInput = document.getElementById('searchInput');
        const toast = document.getElementById('toast');
        let allImages = [];

        function showToast(message) {
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        function createImageCard(image) {
            const card = document.createElement('div');
            card.className = 'image-card';

            const imageContainer = document.createElement('div');
            imageContainer.className = 'image-container';

            const img = document.createElement('img');
            img.src = image.url;
            img.alt = image.name;
            img.loading = 'lazy';

            imageContainer.appendChild(img);

            const info = document.createElement('div');
            info.className = 'image-info';

            const name = document.createElement('div');
            name.className = 'image-name';
            name.textContent = image.name;

            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';

            const copyBtn = document.createElement('button');
            copyBtn.className = 'button copy-btn';
            copyBtn.textContent = 'Copy URL';
            copyBtn.onclick = () => {
                navigator.clipboard.writeText(image.url);
                showToast('URL copied to clipboard!');
            };

            const viewBtn = document.createElement('button');
            viewBtn.className = 'button view-btn';
            viewBtn.textContent = 'View';
            viewBtn.onclick = () => {
                window.open(image.url, '_blank');
            };

            buttonGroup.appendChild(copyBtn);
            buttonGroup.appendChild(viewBtn);

            info.appendChild(name);
            info.appendChild(buttonGroup);

            card.appendChild(imageContainer);
            card.appendChild(info);

            return card;
        }

        function filterImages(searchTerm) {
            const filteredImages = allImages.filter(image => 
                image.name.toLowerCase().includes(searchTerm.toLowerCase())
            );

            gallery.innerHTML = '';

            if (filteredImages.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'No images found';
                gallery.appendChild(noResults);
                return;
            }

            filteredImages.forEach(image => {
                gallery.appendChild(createImageCard(image));
            });
        }

        async function loadImages() {
            gallery.innerHTML = '<div class="loading">Loading images...</div>';

            try {
                const baseUrl = window.location.href.replace(/\/+$/, '');
                const response = await fetch('https://api.github.com/repos/pannovel/PannovelImage/contents/images');
                const files = await response.json();

                allImages = files
                    .filter(file => /\.(jpg|jpeg|png|gif|webp)$/i.test(file.name))
                    .map(file => ({
                        name: file.name,
                        url: `${baseUrl}/images/${file.name}`
                    }));

                filterImages('');
            } catch (error) {
                console.error('Error loading images:', error);
                gallery.innerHTML = '<div class="no-results">Error loading images</div>';
            }
        }

        searchInput.addEventListener('input', (e) => {
            filterImages(e.target.value);
        });

        loadImages();
    </script>
</body>
</html>
